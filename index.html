<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta property="og:title" content="Pixel Draw" />
    <meta property="og:site_name" content="Pixel Draw" />
    <meta property="og:url" content="pixeldraw.ru" />
    <meta
      property="og:description"
      content="Нарисуй что угодно, даже если не умеешь рисовать"
    />
    <meta property="og:image" content="assets/images/Pixel_Eye.png" />
    <title>Pixel Draw</title>
    <link rel="shortcut icon" href="assets/images/Pixel_Eye.ico" />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
  </head>

  <body>
    <div class="wrapper">
      <h1>PIXEL DRAW</h1>
      <div class="storage_manage">
        <div class="save_wrap">
          <div id="deni_save"></div>
          <button id="save_button">
            <p>SAVE</p>
          </button>
          <input type="text" id="pic_name" placeholder="Название картинки" />
          <div id="accept_save"></div>
        </div>
        <button id="load_button">
          <p>LOAD</p>
        </button>
        <button id="clear_history">
          <p>CLEAR<br />HISTORY</p>
        </button>
      </div>
      <div class="params">
        <p class="param_input"> Количество ячеек <b>сетки</b> по вертикали</p>
        <input id="grid_height" type="text" placeholder=" 1 &mdash; 192" />
        <p class="param_input">Количество ячеек <b>сетки</b> в ширину</p>
        <input id="grid_width" type="text" placeholder=" 1 &mdash; 192" />
        <p class="param_input"><b>Размер ячейки</p>
        <input id="cell_size" type="text" placeholder=" 6 &mdash; 64 px" />
      </div>
      <button id="create_grid">
        <p>CREATE NEW GRID</p>
      </button>
      <div class="palette">
        <div class="color_block" style="background-color: #ffdead"></div>
        <div class="color_block" style="background-color: #faebd7"></div>
        <div class="color_block" style="background-color: #e0ffff"></div>
        <div class="color_block" style="background-color: #ffffff"></div>
        <div class="color_block" style="background-color: #c0c0c0"></div>
        <div class="color_block" style="background-color: #808080"></div>
        <div class="color_block" style="background-color: #000000"></div>
        <div class="color_block" style="background-color: #5e2129"></div>
        <div class="color_block" style="background-color: #800000"></div>
        <div class="color_block" style="background-color: #dc143c"></div>
        <div class="color_block" style="background-color: #ff0000"></div>
        <div class="color_block" style="background-color: #ff4500"></div>
        <div class="color_block" style="background-color: #ff6347"></div>
        <div class="color_block" style="background-color: #ff8c00"></div>
        <div class="color_block" style="background-color: #ffd700"></div>
        <div class="color_block" style="background-color: #ffff00"></div>
        <div class="color_block" style="background-color: #ced23a"></div>
        <div class="color_block" style="background-color: #6b8e23"></div>
        <div class="color_block" style="background-color: #8fbc8f"></div>
        <div class="color_block" style="background-color: #3cb371"></div>
        <div class="color_block" style="background-color: #008080"></div>
        <div class="color_block" style="background-color: #008000"></div>
        <div class="color_block" style="background-color: #34c924"></div>
        <div class="color_block" style="background-color: #00ff00"></div>
        <div class="color_block" style="background-color: #00ff7f"></div>
        <div class="color_block" style="background-color: #00ffff"></div>
        <div class="color_block" style="background-color: #0000ff"></div>
        <div class="color_block" style="background-color: #000080"></div>
        <div class="color_block" style="background-color: #800080"></div>
        <div class="color_block" style="background-color: #7b68ee"></div>
        <div class="color_block" style="background-color: #9966cc"></div>
        <div class="color_block" style="background-color: #ff00ff"></div>
      </div>
      <div class="tools">
        <div id="picker_wrap">
          <input type="color" name="Any color" id="any_color_picker" />
        </div>
        <div id="brush_icon"></div>
        <div id="filling_icon"></div>
        <div id="pipette_icon"></div>
        <button id="switch_grid_vis">
          <p>Grid visibility</p>
        </button>
      </div>
    </div>
    <div id="grid_wrap">
      <div id="_grid">
        <div class="level">
          <div class="cell"></div>
        </div>
      </div>
    </div>
    <script src="grid.js"></script>
  </body>
</html>
