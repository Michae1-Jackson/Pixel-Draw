<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
  </head>

  <body>
    <div class="wrapper">
      <h1>PIXEL DRAW</h1>
      <p>
        <b>GRID</b> height in cells [1 &mdash; 192]:
        <input id="grid_height" type="text" />
      </p>
      <p>
        <b>GRID</b> width in cells [1 &mdash; 192]:
        <input id="grid_width" type="text" />
      </p>
      <p>
        <b>GRID CELL</b> size in pixels [6 &mdash; 64]:
        <input id="cell_size" type="text" />
      </p>
      <div class="draw_button_wrap">
        <button class="draw_button">
          <p>DRAW GRID</p>
        </button>
      </div>
      <div class="palette">
        <div id="picker_wrap">
          <input type="color" name="Any color" id="any_color_picker" />
        </div>
        <div class="color_selection">
          <div class="color_block" style="background-color: #ffffff"></div>
          <div class="color_block" style="background-color: #c0c0c0"></div>
          <div class="color_block" style="background-color: #808080"></div>
          <div class="color_block" style="background-color: #000000"></div>
          <div class="color_block" style="background-color: #800000"></div>
          <div class="color_block" style="background-color: #ff0000"></div>
          <div class="color_block" style="background-color: #dc143c"></div>
          <div class="color_block" style="background-color: #ff4500"></div>
          <div class="color_block" style="background-color: #ffd700"></div>
          <div class="color_block" style="background-color: #ffff00"></div>
          <div class="color_block" style="background-color: #faebd7"></div>
          <div class="color_block" style="background-color: #ffdead"></div>
          <div class="color_block" style="background-color: #00ff7f"></div>
          <div class="color_block" style="background-color: #00ff00"></div>
          <div class="color_block" style="background-color: #008000"></div>
          <div class="color_block" style="background-color: #6b8e23"></div>
          <div class="color_block" style="background-color: #8fbc8f"></div>
          <div class="color_block" style="background-color: #008080"></div>
          <div class="color_block" style="background-color: #00ffff"></div>
          <div class="color_block" style="background-color: #7b68ee"></div>
          <div class="color_block" style="background-color: #0000ff"></div>
          <div class="color_block" style="background-color: #000080"></div>
          <div class="color_block" style="background-color: #800080"></div>
          <div class="color_block" style="background-color: #ff00ff"></div>
        </div>
      </div>
    </div>
    <div id="grid_wrap">
      <div id="_grid">
        <div class="level">
          <div class="cell"></div>
        </div>
      </div>
    </div>
    <script src="grid.js"></script>
  </body>
</html>
